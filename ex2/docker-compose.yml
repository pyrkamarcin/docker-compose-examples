version: "3.7"
services:

  deps:
    image: jetalone/sails:2453463465
    restart: always
    command: ["sails", "lift", "--silly", "--drop"]
    # command: ["npm", "install"]
    networks: 
      - frontend
      - backend
  app:
    image: jetalone/sails
    build: .
    working_dir: /application
    restart: always
    volumes:
      - ./application:/application
    command: ["sails", "lift", "--silly", "--drop"]
    # command: ["npm", "install"]
    networks: 
      - frontend
      - backend
  proxy:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    command: [nginx-debug, "-g", "daemon off;"]
    networks: 
      - frontend

  db:
    image: postgres
    restart: always
    volumes:
      - db-storage:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: sails
      POSTGRES_DB: sails
      POSTGRES_PASSWORD: sails
    networks: 
      - backend

  redis:
    image: redis:latest
    volumes:
      - redis-storage:/data
    entrypoint: ["redis-server", "--appendonly", "yes"]
    restart: always
    networks: 
      - backend

volumes:
  db-storage:
  redis-storage:

networks: 
  backend:
  frontend: